<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGTests - Создание теста</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/creator.css">
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/containers.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/titles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GGTests</a>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/test-creator" aria-current="page">Создать тест</a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section class="content-container">
            <h1 class="title creator-page-title">Создание теста</h1>
            <input type="text" id="testTitle" class="form-input" placeholder="Название теста" required>
        </section>

        <section class="content-container">
            <h1 class="title creator-page-title">Обложка теста</h1>
            <div class="image-upload">
                <label class="file-upload">
                    <input type="file" id="mainImage" accept="image/*" aria-label="Загрузить обложку теста">
                </label>
            </div>
        </section>

        <section class="content-container">
            <div class="section-header">
                <h1 class="title creator-page-title">Характеристики</h1>
            </div>
            <div id="traits" class="traits-list" role="list"></div>
            <button class="btn btn-secondary add-bottom-btn" onclick="addTrait()" type="button" aria-label="Добавить характеристику">
                <span aria-hidden="true">+</span> Добавить характеристику
            </button>
        </section>

        <section class="content-container">
            <div class="section-header">
                <h1 class="title creator-page-title">Вопросы</h1>
            </div>
            <div id="questions" class="questions-list" role="list"></div>
            <button class="btn btn-secondary add-bottom-btn" onclick="addQuestion()" type="button" aria-label="Добавить вопрос">
                <span aria-hidden="true">+</span> Добавить вопрос
            </button>
        </section>

        <div class="actions">
            <div class="button-group">
                <button class="btn btn-primary" onclick="saveTest()" type="button" id="saveTestBtn">
                    <span aria-hidden="true">💾</span>
                    <span class="visually-hidden">Сохранить</span>
                </button>
                <button class="btn btn-danger" onclick="clearDraft()" type="button">
                    <span aria-hidden="true">🗑️</span>
                    <span class="visually-hidden">Очистить черновик</span>
                </button>
            </div>

            <div id="afterSaveActions" class="button-group">
                <button class="btn btn-primary" onclick="runTest()" type="button" id="runTestBtn">
                    <span aria-hidden="true">🚀</span>
                    <span>Пройти тест</span>
                </button>
                <button class="btn btn-secondary" type="button" id="copyLinkBtn" style="display: {{ buttonMode }};">
                    <span aria-hidden="true">📋</span>
                    <span class="btn-text">Копировать ссылку на редактирование</span>
                </button>
            </div>
        </div>

        <div id="error-messages" class="error-message" role="alert" hidden></div>
    </main>
    
    <script type="module" src="/static/js/{{ scriptName }}" defer></script>
</body>
</html>
