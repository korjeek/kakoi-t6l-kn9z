<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пройти тест</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/runner.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">🧩 GGTests</a>
      <div class="nav-links">
        <a href="/">Главная</a>
        <a href="/test-creator" aria-current="page">Создать тест</a>
      </div>
    </div>
  </nav>

  <main class="test-runner-container">
    <div class="test-header">
      <div class="image-container">
        <img id="mainTestImage" class="test-header-image" alt="" loading="lazy">
      </div>
    </div>

    <div class="test-content">
      <h1 id="test-title" class="test-title"></h1>
      <div id="questions-container" class="questions-flow"></div>
    </div>

    <div id="result" class="result-card" hidden>
      <h2 class="result-title">Ваш результат:</h2>
      <p id="result-text" class="result-text"></p>
      <div class="result-actions">
        <button class="btn btn-primary btn-lg" onclick="restartTest()" type="button">
          <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          Пройти еще раз
        </button>
        <button class="btn btn-secondary btn-lg" onclick="location.href='/'" type="button">
          <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
          </svg>
          На главную
        </button>
      </div>
    </div>
  </main>

  <script src="/static/js/runner.js" defer></script>
</body>
</html>
